{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>setting</title>
    {% endblock %}

</head>
<body>

    {% block body %}
    <h1>Settings</h1>

    <form action="" method="post">
        <label for="output_dir">Log Directory:</label>
        <input type="text" id="output_dir" name="output_dir"  value='{{ output_dir }}' placeholder="Enter log directory path">

        <label for="sql_path">SQL Database Path:</label>
        <input type="text" id="sql_path" name="sql_path" value='{{ sql_path }}' placeholder="Enter SQL database path">

        <input type="submit" value="Update Settings">
    </form>
    {% endblock %}


</body>
</html>
